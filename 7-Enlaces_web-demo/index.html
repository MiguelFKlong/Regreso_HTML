    <!-- 
        Enlaces: Conocidos tambien comolinks popularmente, su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web

        Tienen el atr obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener´

        Tambien tiene el atr target, que configura cómo queremos visualisar el recurso o sitio que solicitemos

        Rutas absolutas: 
            tienen protocolo, http o https y son unicas en la red, se suelen utilizar para rutas externas

        Rutas relativas: 
            Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto. No usan protocolo.

            si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

            Si necesitamos salir de la carpeta usamos ../ y se pone uno por cada nivel(carpeta) de la que queramos salir.

            https://www.google.com
    
    Atributos de los enlaces:
        target: define donde se abrira el recurso solicitado. Por norma general siempre que useis rutas absolutas pondreis como valor "_blank", "_self"(es por defecto)

        download: Atributo booleano, sirve para descargar el recurso solicitado.
        Importante, el recurso debe estar en tu mismo servidor
     -->
