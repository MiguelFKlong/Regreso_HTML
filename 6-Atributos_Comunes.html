<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Comunes</title>

    <style>
        .parrafo-1{
            color: red;
        }
    </style>

</head>
<body>
    <!-- 
        Algunos atributos globales que están disponibles para la mayoría de etiqutas en html

        class -> Este atributo se usa para dar estilos a traves de css

        id -> Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas

        title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece

        data-* -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML
     -->
</body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">identificador a traves de un id</p>
    <p title="Este es un ejemplo de un atributo tittle">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>


    <script>
        const p = document.getElementById('parrafo')
        const p2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(p2.dataset.ejemplo)
    </script>
</html>
